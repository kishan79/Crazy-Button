<html>
<head>
    <meta charset="UTF-8">
    <title>Crazy Button</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body, .jumbotron {padding: 30px;}
        .text-giant {font-size: 40px;}
        .btn-crazy {
            position: absolute;
            top: 30%;
            left: 35%;
            width: 10%;
            transition: 0.25s ease all;
            text-align: center;
        }
    </style>
</head>
<body>
    <button type="button" class="btn-crazy btn btn-lg btn-danger">
        Catch Me!
    </button>


    <script>
        const crazyButton = document.querySelector('.btn-crazy');

        function goCrazy(){
            const offsetLeft = Math.random() * (window.innerWidth - crazyButton.clientWidth);
            const offsetTop = Math.random() * (window.innerHeight - crazyButton.clientHeight);

            console.log(offsetTop,offsetLeft);

            crazyButton.style.top = offsetTop + 'px';
            crazyButton.style.left = offsetLeft + 'px';
        }

        
        crazyButton.addEventListener('mouseenter',goCrazy);
    
    </script>
</body>

</html>
